name: environment workflow

run-name: environment workflow

on:
 push:
  branches: main
 pull_request:
  branches: main
 workflow_dispatch:
  inputs:
   environments:
    type: environment
    default: Development
jobs:
 Build:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v2
   - name: compile
     run: echo hello,world
 DeployDev:
  name: deploy to dev
  if: github.event_name == 'pull_request'
  needs: Build
  runs-on: ubuntu-latest
  environment:
   name: Development
  steps:
   - name: deploy
     run: echo i am deploy
 DeployStaging:
  name: deploy to staging
  needs: Build
  runs-on: ubuntu-latest
  environment:
    name: Staging
  steps:
   - name: deploy
     run: |
      echo "${{ secrets.token }}"
      echo "${{ vars.username }}"
 DeployProd:
  name: deploy to production
  needs: DeployStaging
  runs-on: ubuntu-latest
  environment:
    name: Production
  steps:
    - name: deploy
      run: |
       echo "${{ secrets.token }}"
       echo "${{ vars.username }}
 
 
